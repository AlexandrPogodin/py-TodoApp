{% extends "layout/basic.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center title animated fadeIn delay-1s">Sign up.</h2><br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 animated pulse">
            <a href="/">
                <p class="text-right text-primary">Back</p>
            </a>
            <div class="card shadow">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <br>
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="mt-2 btn btn-outline-dark">Sign up</button>
                        </form>
                        <br>
                        <p>Already have an account? <a href="/accounts/login">Login!</a></p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
